<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="create.css">
<meta name="viewport" content="width=device-width, intial-scale=1.0">

</head>

<body>
<script src="all.js">
</script>
<form name="myform" method="post" action="error.html" onsubmit="return validate1()">
<div class="midbox">
<center>
<table>
<tr>
<th colspan="2">
    <h3>Transfer Amount</h3>
</th>
</tr>
<tr>
<td>
    <label for="acc">From Account number:</label>
</td>    
<td>
    <input type="text" max="12" min="12" name="acc" id="acc" />
</td>
</tr>
<tr>
    <td>
        <label for="acc1">To Account number:</label>
    </td>    
    <td>
        <input type="text" max="12" min="12" name="acc1" id="acc1" />
    </td>
</tr>
    
<tr>
<td>
    <label for="amount">Amount:</label>
</td>
<td>
    <input type="text" id="amount" name="amount" />
</td>
</tr>
<tr>
    <td>
    <center>
        <input type="submit" value="transfer" />
    </center>
    </td>
    <td>
        <input type="reset" value="reset" />
    </td>
</tr>


</table>
</center>
</div>
</form>

</body>

</html>
