<script type="text/javascript">
function validate(){
var f=document.myform1.firstname.value;

var p1=document.myform1.password.value;
var p2=document.myform1.confirm.value;
var j=false;
if(f==null || f==""){
window.alert("First name must be filled");
return false;
}
else if(l==null || l=""){
window.alert("Last name must be filled");
return false;
}
else if(email.length<11){
window.alert("Username must be 12 character of length");
return false;
}
else if(p1.length<6 || p2.length<6){
window.alert("Password must be greater than 6 characters")
return false;
}
else if(p1!=p2){
window.alert("Password must be same enter below in confirm box also");
return false;
}
else{
for(let i=0;i<email.length;i++){
if(email[i]=="@")
j=true;
}
if(!j){
window.alert("username must contain @ mail account");
return false;
}
else{
return true;
}
}

}

</script>
